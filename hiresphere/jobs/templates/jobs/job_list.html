<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> - {{ job.company.name }} - {{ job.location }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
