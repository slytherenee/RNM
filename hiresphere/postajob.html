<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - HireSphere</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap');

        /* Reset some default styles */
        body, h1, h2, h3, h4, p, a, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Merriweather', serif; /* Body font */
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styling */
        header {
            background: #d3d3d3; /* Light grey background */
            padding: 20px 0; /* Adjust the padding to change the header height */
        }

        .logo {
            font-size: 30px;
            font-family: 'Poppins', sans-serif; /* Header font */
        }

        nav ul {
            list-style: none;
            float: right;
            margin: 0; /* Reset margin */
            padding: 0; /* Reset padding */
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 16px; /* Adjust font size as needed */
        }

        /* Form styling */
        .post-job form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif; /* Contact form label font */
        }

        .post-job form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Increase margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Adjust font size as needed */
        }

        .post-job form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff; /* Blue background */
            color: white;
            cursor: pointer; /* Pointer cursor */
        }

        .post-job h2 {
            margin-bottom: 20px; /* Add margin below the heading */
            font-family: 'Poppins', sans-serif; /* Heading font */
        }

        /* Add space between the form and the footer */
        .post-job {
            margin-bottom: 40px; /* Adjust this value to increase/decrease space */
        }

        /* Success message styling */
        .success-message {
            display: none;
            background-color: #4caf50; /* Green background */
            color: white; /* White text */
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 4px;
        }

        /* Footer styling */
        footer {
            background: #333;
            color: white;
            padding: 5px 0; /* Adjust this value to change footer size */
            text-align: center;
        }

        /* Ensure space for footer */
        body {
            padding-bottom: 50px; /* Adjust this value as needed */
        }
    </style>
    <script>
        function displaySuccessMessage(event) {
            event.preventDefault(); // Prevent form submission
            const successMessage = document.getElementById('success-message');

            successMessage.style.display = 'block'; // Show the message

            // Scroll to the top of the page
            window.scrollTo({ top: 0, behavior: 'smooth' });

            setTimeout(() => {
                successMessage.style.display = 'none'; // Hide the message after 5 seconds
            }, 5000); // Adjust this value as needed (5000ms = 5s)

            // Optionally, clear the form after showing the message
            document.getElementById('post-job-form').reset();
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">HireSphere</h1>
            <nav>
                <ul>
                    <li><a href="index.html#search">Job Search</a></li>
                    <li><a href="index.html#featured">Featured Jobs</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="post-job.html">Post a Job</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
        Posted!
    </div>

    <!-- Post Job Form -->
    <section class="post-job">
        <div class="container">
            <h2>Post a Job</h2>
            <form id="post-job-form" onsubmit="displaySuccessMessage(event)">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="date-posted">Date Posted:</label>
                <input type="date" id="date-posted" name="date-posted" required>
                <label for="contact-email">Contact Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                <button type="submit">Post</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 HireSphere. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
