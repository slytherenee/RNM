<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSphere - Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #6b6e70;
            color: white;
            padding: 20px 0;
        }

        .logo {
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
        }

        nav ul {
            list-style: none;
            float: right;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .feedback-section {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .feedback-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Add space between the feedback section and the footer */
        .feedback-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">HireSphere</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="feedback-section">
        <div class="container">
            <h2>Your Feedback</h2>
            <p>Please check your email for further details!</p>
            <div id="feedback-list">
                <!-- Feedback items will be injected here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 HireSphere. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = 1; // This should be the logged-in user's ID
            fetch(`/get-feedback/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const feedbackList = document.getElementById('feedback-list');
                    data.forEach(item => {
                        const feedbackItem = document.createElement('div');
                        feedbackItem.classList.add('feedback-item');
                        feedbackItem.innerHTML = `
                            <p><strong>Job ID:</strong> ${item.job_id}</p>
                            <p>${item.feedback_text}</p>
                            <p><small><em>${new Date(item.date).toLocaleDateString()}</em></small></p>
                        `;
                        feedbackList.appendChild(feedbackItem);
                    });
                });
        });
    </script>
</body>
</html>
